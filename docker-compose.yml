services:
  db:
    image: postgres:15-alpine
    container_name: student-registry-db
    environment:
      - POSTGRES_DB=${DB_NAME:-student_registry}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    networks:
      - student-registry-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-registry-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SERVER_IP=${SERVER_IP:-localhost}
      - AUTHENTIK_URL=${AUTHENTIK_URL:-}
      - AUTHENTIK_ISSUER=${AUTHENTIK_ISSUER:-}
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID:-}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-student_registry}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - student-registry-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-registry-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
      - VITE_AUTHENTIK_URL=${VITE_AUTHENTIK_URL:-http://192.168.100.12:9001}
      - VITE_AUTHENTIK_ISSUER=${VITE_AUTHENTIK_ISSUER:-}
      - VITE_AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID:-}
      - VITE_AUTHENTIK_REDIRECT_URI=${VITE_AUTHENTIK_REDIRECT_URI:-http://localhost:3000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - student-registry-network
    restart: unless-stopped

networks:
  student-registry-network:
    driver: bridge

volumes:
  postgres_data:
